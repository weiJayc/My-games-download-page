<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的遊戲介紹網站</title>
    <link rel="stylesheet" href="stylesv6.css">
</head>
<body>
    <!-- 標籤選擇條 -->
    <nav>
        <ul>
            <li><a href="#game1">Flappy Birds</a></li>
            <li><a href="#game2">CubeThon</a></li>
        </ul>
    </nav>

<!-- 針對每個遊戲的全屏圖片部分進行更新 -->
<section id="game1" class="game-section">
    <div class="game-background bg1">
        <div class="game-text centered-text">
            <h1>Flappy Birds</h1>
            <h3>經典不敗的小遊戲</h3>
            <a href="https://drive.google.com/file/d/1KH0OKHC6Q0ze0tAbMF75h2pL0Js8s0Ow/view?usp=sharing" class="download-btn">點我下載 ( Windows ) </a> <!-- 新增下載按鈕 -->
        </div>
    </div>

    <!-- 下面的內容保持不變 -->
    <div class="text-section white-background">
        <h2>遊戲介紹</h2>
        <div class="centered-images">
            <img src="Image/Img1.jpg" alt="遊戲場景1">
            <p>使用空白鍵操控小鳥上下跳動，小心不要撞到迎面而來的水管！</p>
            <img src="Image/Img2.jpg" alt="遊戲場景2">
            <p>每當玩家通過一組管道，玩家就會獲得一分</p>
            <img src="Image/Img3.jpg" alt="遊戲場景3">
            <p>當玩家碰到水管避或是碰到地板，遊戲就會結束</p>
        </div>
    </div>
</section>

<!-- 第二個遊戲 -->
<section id="game2" class="game-section">
    <div class="game-background bg2">
        <div class="game-text centered-text">
            <h1>CubeThon</h1>
            <h3>一個方塊馬拉松的輕鬆小遊戲</h3>
            <a href="https://drive.google.com/file/d/116-kXRA7iYaXKXjcS6kCXtDmUWJt4uKn/view?usp=sharing" class="download-btn">點我下載 ( Windows ) </a> <!-- 新增下載按鈕 -->
        </div>
    </div>

    <!-- 下面的內容保持不變 -->
    <div class="text-section white-background">
        <h2>遊戲介紹</h2>
        <div class="centered-images">
            <img src="Image/Img6.png" alt="遊戲場景1">
            <p>點擊 START 立即開始刺激的馬拉松閃躲遊戲</p>
            <img src="Image/Img4.png" alt="遊戲場景2">
            <p>一路閃躲障礙物直到通過終點</p>
            <img src="Image/Img5.png" alt="遊戲場景3">
            <P>小心不要撞到障礙物！否則遊戲會重新開始</P>
        </div>
    </div>
</section>


    <footer>
        <p>歡迎下載並遊玩！</p>
    </footer>
</body>
</html>
